<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${team.teamName} + ' | Эстафеты'" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/style.css}" rel="stylesheet" />
</head>
<body>

<div class="box">
    <div th:replace="/../fragments.html :: menu(~{queries.html :: team(${team.teamId}, 0)})" />
    <div class="page">
        <table>
            <tr>
                <td>Название</td>
                <td>Тренерский состав</td>
            </tr>
            <tr>
                <td th:text="${team.teamName}" />
                <td th:text="${team.trainers}" />
            </tr>
        </table>
        <br />
        <ol th:each="player : ${players}">
            <li><a th:href="'/player?id='+${player.playerId}" th:text="${player.playerName}" />
                | <a th:href="'/leave_player_team?from=team%3Fid%3D'+${team.teamId} + '&id=' + ${player.playerId}">Исключить</a></li>
        </ol>
        <br />
        <ol th:each="subject : ${subjects}">
            <li><a th:href="'/subject?id='+${subject.subjectId}" th:text="${subject.subjectName}" />
                | <a th:href="'/exclude_team_subject?from=team%3Fid%3D'+${team.teamId} + '&id=' + ${subject.subjectId}">Исключить</a></li>
        </ol>
    </div>

</body>
</html>
