<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<div th:fragment="home">
</div>

<div th:fragment="player(id)">
    <h3>Запросы</h3>
    <div><a th:href="'/rename_player?id='+${id}">Переименовать</a></div>
    <div><a th:href="'/change_player_team?id='+${id}">Сменить команду</a></div>
    <div><a th:href="'/remove_player?id='+${id}">Удалить</a></div>
</div>

<div th:fragment="players">
    <h3>Запросы</h3>
    <div><a href="/add_player">Зарегистрировать нового</a></div>
</div>

<div th:fragment="relay_races">
    <h3>Запросы</h3>
    <div><a href="/add_relay_race">Организовать эстафету</a></div>
</div>

    <div><a href="'/edit_subject?id='+${id}">Изменить</a></div>
    <div><a href="'/remove_subject?id='+${id}">Удалить</a></div>
</div>

<div th:fragment="subjects">

    <div><a href="/add_subject">Добавить</a></div>

<div th:fragment="team(id)">

    <div><a th:href="'/edit_team?id='+${id}">Изменить</a></div>

</div>

<div th:fragment="teams">
    <h3>Запросы</h3>
    <div><a href="/add_team">Добавить</a></div>
