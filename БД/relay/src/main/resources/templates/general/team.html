<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${team.teamName} + ' | Эстафеты'" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/style.css}" rel="stylesheet" />
</head>
<body>

<div class="box">
    <div th:replace="/../fragments.html :: menu(~{queries.html :: team(${team.teamId}, ${resultListId})})" />
    <div class="page">
        <h3>Команда</h3>
        <div th:text="'Название: ' + ${team.teamName}" />
        <div th:text="'Тренерский состав: ' + ${team.trainers}" />
        <br />

        <h3>Спортсмены</h3>
        <ol>
            <li th:each="player : ${players}">
                <a th:href="'/player?id='+${player.playerId}" th:text="${player.playerName}" />
                | <a th:href="'/leave_player_team?from=team%3Fid%3D'+${team.teamId} + '&id=' + ${player.playerId}">Исключить</a>
            </li>
        </ol>
        <br />

        <h3>Дисциплины</h3>
        <ol>
            <li th:each="subject : ${subjects}"><a th:href="'/subject?id='+${subject.subjectId}" th:text="${subject.subjectName}" />
                | <a th:href="'/exclude_team_subject?id='+${team.teamId} + '&subject_id=' + ${subject.subjectId}">Исключить</a></li>
        </ol>
        <br />

        <h3>Списки результатов</h3>
        <ol>
            <li th:each="resultList : ${resultLists}"><a th:href="'/result_list?id='+${resultList.resultListId}" th:text="${resultList.resultListName}" /></li>
        </ol>
    </div>

</body>
</html>
