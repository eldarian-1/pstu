<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${subject.subjectName} + ' | Эстафеты'" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/style.css}" rel="stylesheet" />
</head>
<body>

<div class="box">
    <div th:replace="/../fragments.html :: menu(~{queries.html :: subject(${subject.subjectId})})" />
    <div class="page">
        <table>
            <tr>
                <td>Наименование</td>
                <td>Единица измерения</td>
                <td>Множитель</td>
            </tr>
            <tr>
                <td th:text="${subject.subjectName}" />
                <td th:text="${subject.subjectUnit}" />
                <td th:text="${subject.subjectMultiplier}" />
            </tr>
        </table>
    </div>

</body>
</html>
