<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Запись результата | Эстафеты</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/style.css}" rel="stylesheet" />
</head>
<body>

<div class="box">
    <div th:replace="/../fragments.html :: menu(~{queries.html :: home})" />
    <div class="page">
        <form method="post" action="/insert_result">
            <div>
                <select name="subject_id">
                    <option th:each="subject : ${subject}" th:value="${subject.subjectId}"
                            th:label="${subject.subjectName}">
                </select>
            </div>
            <div>
                <select name="player_id">
                    <option th:each="player : ${players}" th:value="${player.playerId}" th:label="${player.playerName}">
                </select>
            </div>
            <div><input name="result_value" type="text" value=""></div>
            <div><input type="submit" value="Добавить"></div>
        </form>
    </div>
</div>

</body>
</html>
