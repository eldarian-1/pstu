<!DOCTYPE html>
<html>
    <head>
        <title>Лабораторная работа №1</title>
    </head>
    <body>
        <div id='result'></div>
        <script>
            const data = [
                [2, 4, 6, 4, 7, 8, 10, 12, 15, 16, 14, 15, 17, 17],
                [15, 13, 11, 7, 7, 4, 2, 5, 5, 7, 8, 11, 13, 15]
            ], coords = []
            data[0].forEach((t, i) => coords.push([t, data[1][i]]))
            const n = coords.length
            const P = coords.reduce((c, i) => c + i[0], 0)
            const S = coords.reduce((c, i) => c + i[0] ** 2, 0)
            const R = coords.reduce((c, i) => c + i[1], 0)
            const L = coords.reduce((c, i) => c + i[0] ** 3, 0)
            const T = coords.reduce((c, i) => c + i[0] * i[1], 0)
            const Z = coords.reduce((c, i) => c + i[0] ** 4, 0)
            const V = coords.reduce((c, i) => c + i[0] ** 2 * i[1], 0)
            const d = n*S*Z + 2*P*S*L - S**3 - Z*P**2 - n*L**2
            const dA0 = R*S*Z + S*T*L + P*V*L - V*S**2 - P*T*Z - R*L**2
            const dA1 = n*T*Z + S*P*V + R*S*L - T*S**2 - R*P*Z - n*V*L
            const dA2 = n*S*V + S*P*T + R*P*L - R*S**2 - V*P**2 - n*L*T
            const A0 = dA0 / d
            const A1 = dA1 / d
            const A2 = dA2 / d
            const ans = `${A2}x^2 + ${A1}x + ${A0} = 0`
            document.querySelector('#result').textContent = ans
        </script>
    </body>
</html>
