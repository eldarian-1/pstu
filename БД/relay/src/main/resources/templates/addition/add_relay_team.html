<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация команды на эстафету | Эстафеты</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/style.css}" rel="stylesheet" />
</head>
<body>

<div class="box">
    <div th:replace="/../fragments.html :: menu(~{queries.html :: home})" />
    <div class="page">
        <form method="post" th:action="'/insert_relay_team?id=' + ${relayId}">
            <table>
                <tr>
                    <td>Команда</td>
                    <td>
                        <select name="team_id">
                            <option th:each="team : ${teams}" th:value="${team.teamId}" th:label="${team.teamName}">
                        </select>
                    </td>
                </tr>
            </table>
            <div><input type="submit" value="Зарегистрировать"></div>
        </form>
    </div>
</div>

</body>
</html>
