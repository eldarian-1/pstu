<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация спортсмена | Эстафеты</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/style.css}" rel="stylesheet" />
</head>
<body>

<div class="box">
    <div th:replace="/../fragments.html :: menu(~{queries.html :: home})" />
    <div class="page">
        <form method="post" action="/insert_player">
            <div><input name="player_name" type="text" value=""></div>
            <div>
                <select name="team_id">
                    <option th:each="team : ${teams}" th:value="${team.teamId}" th:label="${team.teamName}">
                </select>
            </div>
            <div><input type="submit" value="Добавить"></div>
        </form>
    </div>
</div>

</body>
</html>
